<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pauline & Arthur</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #ffffff;
            color: #5d5d5d;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }
        form {
            background: #ffffff;
            padding: 2.5em;
            /* border: 1px solid #e0e0e0; */
            width: 100%;
            max-width: 650px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        .form-title {
            grid-column: 1 / -1;
            text-align: center;
            font-size: 29pt);
            font-weight: 400;
            margin-bottom: 0;
            font-family: 'Playfair Display', serif;
        }
        form > div, form > fieldset {
            margin-bottom: 0;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        label,
        legend {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 400;
            font-size: 12pt;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 1rem;
            font-family: 'Open Sans', sans-serif;
        }
        input[type="text"]:focus,
        textarea:focus {
            outline: 1px solid #ab8f7a;
            border-color: #ab8f7a;
        }
        fieldset {
            border: none;
            padding: 0;
            grid-column: 1 / -1;
        }
        fieldset div {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        input[type="radio"] {
            margin-right: 0.5rem;
            accent-color: #ab8f7a;
        }
        button {
            width: 100%;
            padding: 0.85rem;
            border: 1px solid #ab8f7a;
            background-color: #ab8f7a;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Open Sans', sans-serif;
        }
        button:hover {
            background-color: #ffffff;
            color: #ab8f7a;
        }
    </style>
</head>
<body>
    <form action="https://rsvp-post.pauline-et-arthur.fr/submit" method="POST">
        <h1 class="form-title">Réponse souhaitée avant le 1er mars</h1>
        <div>
            <label for="fullname">Nom et prénom :</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>
        <div>
            <label for="partner_fullname">Nom et prénom de votre moitié :</label>
            <input type="text" id="partner_fullname" name="partner_fullname">
        </div>
        <fieldset>
            <legend>Serez-vous des nôtres le 2 mai 2026 ?</legend>
            <div>
                <input type="radio" id="present_oui" name="presence" value="oui" required>
                <label for="present_oui">Oui, avec joie !</label>
            </div>
            <div>
                <input type="radio" id="present_non" name="presence" value="non">
                <label for="present_non">Non, à notre grand regret.</label>
            </div>
        </fieldset>
        <div class="full-width">
            <label for="comment">Un commentaire, un mot doux ?</label>
            <textarea id="comment" name="comment" rows="4"></textarea>
        </div>
        <div class="full-width">
            <button type="submit">Envoyer</button>
        </div>
        <input type="hidden" name="_next" value="https://www.pauline-et-arthur/thanks.html">
        <input type="hidden" name="_captcha" value="false">
    </form>

</body>
</html>
